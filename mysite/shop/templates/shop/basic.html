    <title>{% block title%} {% endblock %}</title>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/shop">My Awesome Cart</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/shop">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/shop/about/">About Us</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="https://www.youtube.com/">yOUTUBE</a>
          <a class="dropdown-item" href="https://geeksforgeeks.org/">gEEKSFORGEEKS</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="https://github.com/">gITHUB</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/shop/contact/">Contact Us</a>
      </li>


    </ul>
    <!--<form class="form-inline my-2 my-lg-0">

      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>-->
    <div class="ml-auto form-inline">
{% if user.is_authenticated %}
<ul class="navbar-nav">
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Welcome {{request.user}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/shop/logout">Log Out</a>
        </div>
      </li>
</ul>
{% else %}
    <a href="/shop/signin/" type="button" class="btn btn-primary active mx-2" role="button" aria-pressed="true"  data-target="#signinhandle">Sign In</a>
{% endif %}
</div>


  <!--  <button type="button" class="btn btn-secondary mx-2">Sign in</button>-->
    <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus.">Cart(<span id="cart">0</span>)
</button>
  </div>
</nav>
